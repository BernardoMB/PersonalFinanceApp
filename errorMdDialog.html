<md-dialog aria-label="List dialog">
    <md-dialog-content style="padding: 24px">
        <h2 class="md-title ng-binding">Error {{number}}</h2>
        
        <center>
            <label>{{ message }}</label>
        </center>
        
    </md-dialog-content>
    <md-dialog-actions>
        <md-button ng-click="closeDialog()" class="md-primary">
            OK
        </md-button>
    </md-dialog-actions>
</md-dialog>
